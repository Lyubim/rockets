<html>
<head>
  <title>Rockets!</title>
  <style type="text/css">
    body {
      margin: 0px;
      padding: 0px;
    }
  </style>
</head>
<body>
  <canvas id="space"></canvas>

  <script type="text/javascript">
    var canvas = document.getElementById('space');
    var width = canvas.width = document.width;
    var height = canvas.height = document.height;

    var ctx = canvas.getContext('2d');

    var keyCode = {
      LEFT : 37,
      UP   : 38,
      RIGHT: 39,
      DOWN : 40
    }

    var rocket = {
      x: width / 2.0,
      y: height / 2.0,
      speed: 5
    }

    var navigation = {
      37 : {x: -1, y:  0},
      38 : {x:  0, y: -1},
      39 : {x:  1, y:  0},
      40 : {x:  0, y:  1}
    }

    document.onkeydown = function(e) {
      e = e || window.event;
      shift = navigation[e.keyCode];
      if (shift) {
        rocket.x += rocket.speed * shift.x;
        rocket.y += rocket.speed * shift.y;
      }
    }

    function drawWorld () {
      ctx.fillRect(rocket.x, rocket.y, 10, 10);
    }

    (function loop() {
      drawWorld();
      window.requestAnimationFrame(loop);
    })();
  </script>
</body>
</html>
