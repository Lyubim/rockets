<html>
<head>
  <title>Mission Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.10/socket.io.min.js" type="text/javascript"></script>
  <style type="text/css">
    body {
      margin: 0px;
      padding: 0px;
    }
    #screen {
      width: 100%;
      height: 100px;
      text-align: center;
      font-size: 32px;
      font-family: 'Monaco', 'Consolas', monospace;
    }
    #controller {
      background-color: black;
    }
  </style>
</head>
<body>

  <canvas id="controller"></canvas>
  <div id="screen">Loading...</div>

<script type="text/javascript">
  var is_touch_device = 'ontouchstart' in document.documentElement;
  var screenElem = document.getElementById('screen');
  var controllerElem = document.getElementById('controller');

  if (!is_touch_device) {
    screenElem.innerHTML = 'Sorry, you have to use phone or tablet to control a rocket!';
    controllerElem.style.display = 'none';
  }


  var socket = io.connect('http://' + window.location.host);
  var rocketId = randomGUID();
  var rocketColor = '#' + ('00000'+(Math.random()*(1 << 24)|0).toString(16)).slice(-6);


  screenElem.innerHTML = 'Game On!';

  var width = document.width, height = document.width;
  controllerElem.width = width;
  controllerElem.height = height;
  var center = {x: width / 2, y: height / 2};
  var ctx = controllerElem.getContext('2d');
  ctx.fillStyle = rocketColor;
  ctx.strokeStyle = rocketColor;

  function controlRocket (x, y) {
    ctx.clearRect(0, 0, width, height);
    ctx.beginPath();
    ctx.arc(x, y, 20, 0, 2 * Math.PI);
    ctx.fill();
    ctx.beginPath();
    ctx.moveTo(center.x, center.y);
    ctx.lineTo(x, y);
    ctx.stroke();

    var dx = x - center.x, dy = center.y - y;
    var angle = Math.atan2(dy, dx);
    var distance = Math.sqrt(dx*dx + dy*dy);
    ctx.fillText(angle, 10, 10);
    ctx.fillText(distance/30, 10, 30);

    socket.emit('control', {
      id: rocketId,
      color: rocketColor,
      angle: angle,
      speed: distance / 30
    });
  }

  controllerElem.addEventListener('touchmove', function(event) {
    if (event.targetTouches.length == 1) {
      var touch = event.targetTouches[0];
      controlRocket(touch.clientX, touch.clientY);
    }
    event.preventDefault();
  });

  controllerElem.addEventListener('touchend', function(event) {
    controlRocket(center.x, center.y);
  });

  controlRocket(center.x, center.y);

  socket.on('score', function(data) {
    screenElem.innerHTML = data.score;
  });

  function randomGUID() {
    return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        var r = Math.random()*16|0, v = c == 'x' ? r : (r&0x3|0x8);
        return v.toString(16);
    });
  }
</script>
</body>
</html>
